<!DOCTYPE html>
<html>
<head>
    <title>Location Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 5px;
            color: #007BFF;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #007BFF;
            color: #ffffff;
        }
        #results {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 1px 1x 2px black;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="getLocation()">Entrar</button>
        <div id="results"></div>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("results").innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            document.getElementById("results").innerHTML = position.coords.latitude.toFixed(2) + ", " + position.coords.longitude.toFixed(2) + "<br>Logrado";
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("results").innerText = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("results").innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("results").innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN cERROR:
                    document.getElementById("results").innerText = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
